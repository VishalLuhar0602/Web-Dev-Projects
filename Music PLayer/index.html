<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | Vishal</title>
    <link rel="stylesheet" href="styl.css" />
    <script
      src="https://kit.fontawesome.com/9e3f0bae08.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="/Music PLayer/468-thumbnail.png" class="song-img" />
        <h1>Perfect</h1>
        <p>Ed Sheeran</p>
        <audio id="song">
          <source
            src="/Music PLayer/Perfect-(Mr-Jat.in).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls" >
          <div><i class="fa-solid fa-backward"></i></div>
          <div><i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
